{% set name = "abopt" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5}}

build:
  number : 1
  script : $PYTHON setup.py install

requirements:
  host:
    - python
    - numpy

  run:
    - python
    - scipy
    - numpy

test:
  # Python imports
  imports:
    - abopt
    - abopt.tests

about:
  #home: The package home page
  license: GPLv3
  summary: 'Optimization of abstract data types in Python'
  license_family: GPL3

