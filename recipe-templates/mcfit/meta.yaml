{% set name = "mcfit" %}

package:
  name: '{{ name|lower }}'
  version: '{{ version }}'

source:
  fn: '{{ name }}-{{ version }}.tar.gz'
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  md5: {{ md5 }}

build:
  number: 1
  script: python setup.py install  --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools
    - numpy
    - scipy
    - mpmath

  run:
    - python
    - numpy
    - scipy
    - mpmath

test:
  imports:
    - mcfit
    - mcfit.tests

about:
  home: https://github.com/eelregit/mcfit
  license: GPLv3
  license_family: GPL3
  license_file: ''
  summary: Multiplicatively convolutional fast integral transforms
  description: ''
  doc_url: ''
  dev_url: ''

extra:
  recipe-maintainers: ''
